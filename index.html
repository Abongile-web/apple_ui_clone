<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Apple UI Clone</title>
    <script src="https://use.fontawesome.com/e9a23594ea.js"></script>
</head>
<body>

    <!--Navigation section-->

    <section class="header">
            <ul class="nav">
                <li><i class="fa fa-apple" aria-hidden="true"></i></li>
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>TV</li>
                <li>Music</li>
                <li>Support</li>
                <li>Where to Buy</li>
                <li><i class="fa fa-search" aria-hidden="true"></i></li>
            </ul>
    </section>

    <!--Hero 1 section-->

    <section class="iphone12">
        <div class="title title_1">
            <h1>iPhone 12</h1>
            <p>Blast past fast.</p>
            <a>Learn more <i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </div>

        <div class="image iphone_12">
            <img src="./Assets/Hero-1.png" alt="Image of iPhone 12">
        </div>
    </section>

    <!--Hero 2 section-->

    <section class="iphone12_pro">
        <div class="title title_2">
            <h1>iPhone 12 Pro</h1>
            <p>It's a leap year.</p>
            <a>Learn more <i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </div>

        <div class="image iphone_12Pro">
            <img src="./Assets/Hero-2.png" alt="Image of iPhone 12 Pro">
        </div>
    </section>

    <!--Hero 3 section-->

    <section class="appleWatch">
        <div class="title title_3">
            <h1><i class="fa fa-apple" aria-hidden="true"></i>WATCH</h1>
            <p>The future of health is on your wrist.</p>
            <a>Learn more <i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </div>

        <div class="image apple_watch">
            <img src="./Assets/apple-watch.png" alt="Image of the apple watch">
        </div>
    </section>

    <!--Other/Grid section-->

    <!--IPad air-->
    <section class="grid">
        <div class="ipad">
            <h1>iPad Air</h1>
            <p>Powerful. Colourful. Wonderful.</p>
            <a>Learn more <i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </div>

        <div class="image apple_watch">
            <img src="./Assets/ipadair.png" alt="Image of the iPad air">
        </div>
    </section>

    <!--AirPods-->
    
    


    <script src="./app.js"></script>
</body>
</html>
